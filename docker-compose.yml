version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: musicroom
      POSTGRES_PASSWORD: password
      POSTGRES_DB: musicroomdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://musicroom:password@db:5432/musicroomdb
      - JWT_SECRET=changeme
      - OAUTH2_CLIENT_ID=your_client_id
      - OAUTH2_CLIENT_SECRET=your_client_secret
    depends_on:
      - db

volumes:
  postgres_data:
